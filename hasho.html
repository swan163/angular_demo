<html lang="en-US">

		}

<body id="main">
	<div class="obj">
		<h1>原页面</h1>
		<div class="clones">复制复制复制复制复制复制复制</div>
	</div>
	<a href="#/hashRequest" id="hash">you jump I jump</a>
</body>
<script type="text/javascript" src='http://portal.ucgc.ucfly.com/public/javascripts/pc2/lib/jquery.js'></script>
<script type="text/javascript">
	$(function () {
		// $("#hash").click(function() {
		// 	ajaxGet();
		// 	window.location.hash = "#/hashRequest"
		// });

		function ajaxGet() {
			$.ajax({
				type : 'post',
				data :'',
				url : 'hashj.html',
				success : function(html) {
					var cloneHTML = $(".clones").clone();
					$("body").html(html).append(cloneHTML);
					returnEdit();
				}
			})
		}
		var url = window.location.href;
		function doHash() {
			var hash = location.hash; 
			switch(hash){   
			case "#/hashRequest": 
			    ajaxGet();
			    break;    
			default :    
			    window.location.href = url
			    break;
			}
		}
		
		$(window).on('hashchange', function(){
		 	doHash();
		});
		
		function loads () {
			var hash = location.hash;
			if (hash == "#/hashRequest") {
				ajaxGet();
			}
		}

		loads();


		function returnEdit () {
			$("#wrap").css({
				color : "#f80",
			});
			$(".clones").css({
				color : "red"
			})
		}
	})
</script>
</html>
